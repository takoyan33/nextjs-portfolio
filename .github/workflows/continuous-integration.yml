name: nextjs-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  nextjs-ci:
    runs-on: ubuntu-latest

    env:
      # CIでは Yarn の Plug'n'Play (.pnp.loader.mjs) を使わず node_modules 方式に切り替える
      # Node 24.x + PnP + Ubuntu 環境で発生する EBADF (fstat) を回避するため
      YARN_NODE_LINKER: node-modules

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 24.x
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn
        run: corepack prepare yarn@4.12.0 --activate

      - name: Check versions
        run: |
          node -v
          corepack --version
          yarn -v

      - name: Install dependencies
        run: yarn install

      - name: Format code
        run: yarn format:check

      - name: Lint code
        run: yarn lint

      - name: React Doctor
        id: react-doctor
        run: |
          npx -y react-doctor@latest . --verbose
        continue-on-error: true

      - name: React Doctor Score
        id: score
        run: |
          SCORE=$(npx -y react-doctor@latest . --score 2>/dev/null || echo "0")
          echo "score=$SCORE" >> "$GITHUB_OUTPUT"
          echo "React Doctor Health Score: $SCORE"
        continue-on-error: true
