name: nextjs-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  nextjs-ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn
        run: corepack prepare yarn@4.12.0 --activate

      - name: Install dependencies
        run: yarn install

      - name: Format code
        run: yarn format

      - name: Lint code
        run: yarn lint
