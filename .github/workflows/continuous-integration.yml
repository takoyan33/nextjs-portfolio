name: Continuous Integration

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: "20.00.0"

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          node-version: ${{ env.NODE_VERSION }}

